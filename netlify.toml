[build]
  command = "npm run build"
  # Do NOT set publish directory - let plugin handle it completely
  # The plugin manages .netlify/output/public internally

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"
  # Allow Supabase public keys in build output (they're meant to be public)
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY"

