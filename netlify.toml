[build]
  command = "npm run build"
  # The plugin creates .netlify/output/public during its build process
  # We need to set this explicitly to prevent Netlify from defaulting to repo root
  publish = ".netlify/output/public"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"

