[build]
  command = "npm run build"
  # Plugin will process .next and create .netlify/output/public
  # Do not set publish - let plugin manage it

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  # Ensure plugin can find Next.js build output
  NEXT_TELEMETRY_DISABLED = "1"

